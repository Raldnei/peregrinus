<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <form id="cadastroForm" class="principal d-flex flex-column align-items-center text-center">
        <div class="container">
            <section id="titulo">
                <h1 class="t1 titulo-grande">Cadastro</h1>
            </section>
            <section id="principal" class="my-4">
                <fieldset class="cad">
                    <div class="row mb-3">
                        <!-- Coluna para o campo de Login -->
                        <div class="col-12 col-md-6">
                            <label class="form-label titulo-edit">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                       
                        <!-- Coluna para o campo de Senha -->
                        <div class="col-12 col-md-6">
                            <label class="form-label titulo-edit">Senha:</label>
                            <input type="password" class="form-control" name="senha" id="senha" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label titulo-edit">Nome:</label>
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">CPF:</label>
                            <input type="text" class="form-control" name="cpf" id="cpf" maxlength="11" required>
                        </div>
                    </div>
                    
                    

                    <h2 class="t2 my-4 titulo-grande">Endereço</h2>
                    
                    <div class="mb-3">
                        <label class="form-label titulo-edit">Logradouro:</label>
                        <input type="text" class="form-control" name="logradouro" id="logradouro" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label titulo-edit">Número:</label>
                            <input type="number" class="form-control" name="numero" id="numero" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label titulo-edit">Bairro:</label>
                            <input type="text" class="form-control" name="bairro" id="bairro" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label titulo-edit">Cidade:</label>
                            <input type="text" class="form-control" name="cidade" id="cidade" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label titulo-edit">Complemento:</label>
                        <input type="text" class="form-control" name="complemento" id="complemento">
                    </div>

                    <section id="final1" class="my-4">
                        <button type="submit" id="botao" class="btn btn-primary titulo-grande">Realizar cadastro</button>
                        
                    </section>
                </fieldset>
            </section>
        </div>
    </form>

    <script src="../scripts/headerFooter.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário

            const formData = new FormData(this);

            const usuario = {
                login: formData.get('email'),
                senha: formData.get('senha'),
                nome: formData.get('nome'),
                cpf: formData.get('cpf'),
                email: formData.get('email'),
                logradouro: formData.get('logradouro'),
                numero: parseInt(formData.get('numero')),
                bairro: formData.get('bairro'),
                cidade: formData.get('cidade'),
                complemento: formData.get('complemento')
            };

            fetch('http://127.0.0.1:3307/usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(usuario)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('cadastroForm').reset();
                alert('Cadastro realizado com sucesso!');
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao cadastrar usuário.');
            });
        });
    </script>
</body>
</html>
