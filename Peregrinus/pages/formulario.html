<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <main class="principal d-flex flex-column align-items-center text-center">
        <div class="container">
            <section id="titulo">
                <h1 class="t1 titulo-grande">Cadastro de Usuário</h1>
            </section>
            <section id="principal" class="my-4">
                <form id="usuarioForm">
                    <fieldset class="cad">
                        <div class="row mb-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label titulo-edit">Login:</label>
                                <input type="text" class="form-control" name="login" id="login" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label titulo-edit">Senha:</label>
                                <input type="password" class="form-control" name="senha" id="senha" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label titulo-edit">Nome:</label>
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label titulo-edit">CPF:</label>
                            <input type="text" class="form-control" name="cpf" id="cpf" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label titulo-edit">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label titulo-edit">Logradouro:</label>
                            <input type="text" class="form-control" name="logradouro" id="logradouro" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 col-md-4">
                                <label class="form-label titulo-edit">Número:</label>
                                <input type="number" class="form-control" name="numero" id="numero">
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label titulo-edit">Bairro:</label>
                                <input type="text" class="form-control" name="bairro" id="bairro" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label titulo-edit">Cidade:</label>
                                <input type="text" class="form-control" name="cidade" id="cidade" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label titulo-edit">Complemento:</label>
                            <input type="text" class="form-control" name="complemento" id="complemento">
                        </div>

                        <div class="mb-3">
                            <label class="form-label titulo-edit">Número do Cartão:</label>
                            <input type="text" class="form-control" name="num_cartao" id="num_cartao" required>
                        </div>

                        <div class="row mb-3">
                            <div class="row mb-3">
                                <div class="col-12 col-md-6">
                                    <label class="form-label titulo-edit">Mês:</label>
                                    <input type="number" class="form-control" name="mes_validade" id="mes_validade" min="1" max="12" placeholder="MM" required>
                                </div>
                            
                                <div class="col-12 col-md-6">
                                    <label class="form-label titulo-edit">Ano:</label>
                                    <input type="number" class="form-control" name="ano_validade" id="ano_validade" min="2024" max="2099" placeholder="YYYY" required>
                                </div>
                            </div>
                            
                            
                            
                            
                            
                            <div class="col-12 col-md-6">
                                <label class="form-label titulo-edit">Titular do Cartão:</label>
                                <input type="text" class="form-control" name="titular" id="titular" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label titulo-edit">Código de Segurança:</label>
                            <input type="number" class="form-control" name="cod_sec" id="cod_sec" required>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section id="final1">
                <button id="botao" class="btn btn-primary titulo-grande" onclick="enviarDados()">Salvar</button>
                <a class="botao2 btn btn-danger ms-2 titulo-grande" href="#" role="button">Excluir conta</a>
            </section>
        </div>
    </main>
    <script src="../scripts/script-test.js"></script>
    <script>
        function enviarDados() {
            const formData = new FormData(document.getElementById('usuarioForm'));

            const data = {
                login: formData.get('login'),
                senha: formData.get('senha'),
                nome: formData.get('nome'),
                cpf: formData.get('cpf'),
                email: formData.get('email'),
                logradouro: formData.get('logradouro'),
                numero: parseInt(formData.get('numero')) || null,
                bairro: formData.get('bairro'),
                cidade: formData.get('cidade'),
                complemento: formData.get('complemento') || null,
                num_cartao: formData.get('num_cartao'),
                validade: formData.get('validade'),
                titular: formData.get('titular'),
                cod_sec: parseInt(formData.get('cod_sec'))
            };

            fetch('http://localhost:3307/usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Cadastro realizado com sucesso!');
                    document.getElementById('usuarioForm').reset(); // Limpa o formulário
                    window.location.href = '../pages/index.html'; // Redireciona ou faça outra ação
                } else {
                    alert('Erro ao cadastrar usuário:p ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
        }
    </script>
</body>
</html>
